version: '3'

services:
  db:
    image: mysql:latest
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_user_pass
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 5s
      retries: 10
    ports:
      - "6033:3306"
    volumes:
      - dbdata:/var/lib/mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    links:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
    restart: always
    ports:
      - 8081:80
  symfony:
    build:
      context: ./
      dockerfile: Dockerfile
    working_dir: /
    container_name: symfony
    env_file:
      - ./docker/.env
    links:
      - db
    volumes:
      - .:/var/www/html
    ports:
      - 8000:80
    depends_on:
      db:
        condition: service_healthy
    restart: always
volumes:
  dbdata:
